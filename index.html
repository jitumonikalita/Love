
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Love You ❤️ — Animated</title>
  <style>
    :root{
      --bg1:#fff0f6; --bg2:#fff7fb; --accent:#ff4d6d; --accent-2:#ff9bb3; --glass: rgba(255,255,255,0.6);
    }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{
      display:grid;place-items:center;
      background: radial-gradient(1200px 600px at 10% 20%, #ffeef6 0%, transparent 10%),
                  radial-gradient(1000px 500px at 90% 80%, #eef6ff 0%, transparent 12%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(940px,92vw);
      border-radius:20px;
      padding:36px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.65));
      box-shadow: 0 10px 30px rgba(16,24,40,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    h1{
      font-size: clamp(32px, 5.5vw, 64px);
      margin:0;color:var(--accent);
      letter-spacing:-1px;font-weight:800;
      display:flex;align-items:center;gap:12px;justify-content:center
    }

    .heart-large{
      width:88px;height:88px;display:inline-block;transform-origin:center;filter:drop-shadow(0 8px 24px rgba(255,77,109,0.18));
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{0%{transform:scale(0.96)}50%{transform:scale(1.06)}100%{transform:scale(0.96)}}

    p{color:#4b5563;margin-top:18px;margin-bottom:28px;font-size:18px}

    .cta{display:inline-flex;gap:12px;align-items:center}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;color:white;padding:12px 20px;border-radius:999px;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(255,77,109,0.18);}
    .btn:active{transform:scale(.98)}

    /* floating tiny hearts container */
    .hearts { position:absolute; inset:0; pointer-events:none; }
    .heart{ position:absolute; width:22px; height:22px; opacity:0.9; transform-origin:center; }

    /* rising hearts animation options */
    @keyframes floatUp {
      0%{ transform: translateY(0) scale(0.85); opacity:0 }
      10%{ opacity:0.9 }
      50%{ transform: translateY(-220px) scale(1.05) rotate(-6deg); opacity:0.9 }
      100%{ transform: translateY(-420px) scale(1) rotate(8deg); opacity:0 }
    }

    /* subtle background pattern hearts */
    .bg-heart{ position:absolute; opacity:0.07; filter:blur(8px); }

    footer{ font-size:13px;color:#6b7280;margin-top:22px }

    /* small responsive adjustments */
    @media (max-width:520px){ .card{padding:22px;border-radius:16px} }
  </style>
</head>
<body>
  <main class="card" role="main">
    <!-- decorative blurred hearts in the background -->
    <svg class="bg-heart" style="left:-6%;top:-6%;width:360px;height:360px;" viewBox="0 0 24 24" fill="none" aria-hidden>
      <path d="M12 21s-6.716-4.35-9-7.02C-1 10.39 3.187 4 8 6c2.04.97 3.07 3 4 3s1.96-2.03 4-3c4.813-2 9 4.39 5 7.98C18.716 16.65 12 21 12 21z" fill="#ff6f83"/>
    </svg>

    <h1>
      <svg class="heart-large" viewBox="0 0 24 24" fill="none" aria-hidden>
        <path d="M12 21s-6.716-4.35-9-7.02C-1 10.39 3.187 4 8 6c2.04.97 3.07 3 4 3s1.96-2.03 4-3c4.813-2 9 4.39 5 7.98C18.716 16.65 12 21 12 21z" fill="url(#g)"/>
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ff9bb3"/>
            <stop offset="1" stop-color="#ff4d6d"/>
          </linearGradient>
        </defs>
      </svg>
      I Love You
    </h1>

    <p>Tiny animation, huge heart — this page is made just for you. Save it, share it, or surprise someone special.</p>

    <div class="cta">
      <button class="btn" id="surpriseBtn">Surprise me</button>
      <button class="btn" id="downloadBtn" style="background:transparent;color:var(--accent);border:2px solid var(--accent);">Download</button>
    </div>

    <div class="hearts" id="hearts"></div>

    <footer>Tip: Right‑click → Save as to save this file as <strong>love.html</strong> and open it in your browser.</footer>
  </main>

  <script>
    // create rising hearts at random positions
    const heartsEl = document.getElementById('hearts');
    const colors = ['#ff7a8a','#ff5f86','#ffb1c0','#ff4d6d','#ff90aa'];

    function makeHeart(x, y, size, delay){
      const ns = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(ns, 'svg');
      svg.setAttribute('viewBox','0 0 24 24');
      svg.setAttribute('class','heart');
      svg.style.left = x + 'px';
      svg.style.top = y + 'px';
      svg.style.width = size + 'px';
      svg.style.height = size + 'px';
      svg.style.animation = `floatUp ${4 + Math.random()*3}s ease-in forwards`;
      svg.style.animationDelay = delay + 's';
      svg.innerHTML = `<path d="M12 21s-6.716-4.35-9-7.02C-1 10.39 3.187 4 8 6c2.04.97 3.07 3 4 3s1.96-2.03 4-3c4.813-2 9 4.39 5 7.98C18.716 16.65 12 21 12 21z" fill="${colors[Math.floor(Math.random()*colors.length)]}"/>`;
      heartsEl.appendChild(svg);
      // remove after animation
      setTimeout(()=> svg.remove(), (5000 + Math.random()*2200));
    }

    // generate ambient hearts periodically
    setInterval(()=>{
      const w = window.innerWidth;
      const h = window.innerHeight;
      // spawn near center horizontally to look like rising from card
      const x = (w/2 - 120) + (Math.random()*240 - 120);
      const y = (h/2) + 80 + (Math.random()*30);
      makeHeart(x,y, 18 + Math.random()*18, Math.random()*0.4);
    }, 600);

    // Surprise button shows a loving message and bursts a few hearts
    document.getElementById('surpriseBtn').addEventListener('click', ()=>{
      const messages = [
        "You're my favorite person.",
        "Every day with you is a gift.",
        "To the moon and back — always.",
        "You make my heart smile."
      ];
      alert(messages[Math.floor(Math.random()*messages.length)]);
      // small burst
      for(let i=0;i<9;i++){
        const cx = window.innerWidth/2 + (Math.random()*220 - 110);
        const cy = window.innerHeight/2 + (Math.random()*20 - 30);
        makeHeart(cx, cy, 22 + Math.random()*26, Math.random()*0.2);
      }
    });

    // Download button: creates a file and triggers download
    document.getElementById('downloadBtn').addEventListener('click', ()=>{
      const html = `<!doctype html>\n` + document.documentElement.outerHTML;
      const blob = new Blob([html], {type:'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'love.html'; document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
  </html>
